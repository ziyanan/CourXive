    <meta content="" name="keywords" />
    <meta content="" name="author" />
    <!-- CSS Files
    ================================================== -->
    <link
      id="bootstrap"
      href="css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      id="bootstrap-grid"
      href="css/bootstrap-grid.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      id="bootstrap-reboot"
      href="css/bootstrap-reboot.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./css/animate.css" rel="stylesheet" type="text/css" />
    <link href="./css/owl.carousel.css" rel="stylesheet" type="text/css" />
    <link href="./css/owl.theme.css" rel="stylesheet" type="text/css" />
    <link href="./css/owl.transitions.css" rel="stylesheet" type="text/css" />
    <link href="./css/magnific-popup.css" rel="stylesheet" type="text/css" />
    <link href="./css/jquery.countdown.css" rel="stylesheet" type="text/css" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <!-- color scheme -->
    <link
      id="colors"
      href="./css/colors/scheme-01.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./css/coloring.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- Javascript Files
    ================================================== -->
    
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/wow.min.js"></script>
    <script src="./js/jquery.isotope.min.js"></script>
    <script src="./js/easing.js"></script>
    <script src="./js/owl.carousel.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/jquery.magnific-popup.min.js"></script>
    <script src="./js/enquire.min.js"></script>
    <script src="./js/jquery.plugin.js"></script>
    <script src="./js/jquery.countTo.js"></script>
    <script src="./js/jquery.countdown.js"></script>
    <script src="./js/jquery.lazy.min.js"></script>
    <script src="./js/jquery.lazy.plugins.min.js"></script>
    <script src="./js/designesia.js"></script>

    <script>
      $(document).ready(function () {
        "use strict";

        var todo = function () {
          $(".todo-list .todo-item input").click(function () {
            if ($(this).is(":checked")) {
              $(this).parent().parent().parent().toggleClass("complete");
            } else {
              $(this).parent().parent().parent().toggleClass("complete");
            }
          });

          $(".todo-nav .all-task").click(function () {
            $(".todo-list").removeClass("only-active");
            $(".todo-list").removeClass("only-complete");
            $(".todo-nav li.active").removeClass("active");
            $(this).addClass("active");
          });

          $(".todo-nav .active-task").click(function () {
            $(".todo-list").removeClass("only-complete");
            $(".todo-list").addClass("only-active");
            $(".todo-nav li.active").removeClass("active");
            $(this).addClass("active");
          });

          $(".todo-nav .completed-task").click(function () {
            $(".todo-list").removeClass("only-active");
            $(".todo-list").addClass("only-complete");
            $(".todo-nav li.active").removeClass("active");
            $(this).addClass("active");
          });

          $("#uniform-all-complete input").click(function () {
            if ($(this).is(":checked")) {
              $(".todo-item .checker span:not(.checked) input").click();
            } else {
              $(".todo-item .checker span.checked input").click();
            }
          });

          $(".remove-todo-item").click(function () {
            $(this).parent().remove();
          });
        };

        todo();

        $(".add-task").keypress(function (e) {
          if (e.which == 13 && !$(this).val().length == 0) {
            $(
              '<div class="todo-item"><div class="checker"><span class=""><input type="checkbox"></span></div> <span>' +
                $(this).val() +
                '</span> <a href="javascript:void(0);" class="float-right remove-todo-item"><i class="icon-close"></i></a></div>'
            ).insertAfter(".todo-list .todo-item:last-child");
            $(this).val("");
          } else if (e.which == 13) {
            alert("Please enter new task");
          }
          $(document)
            .on(".todo-list .todo-item.added input")
            .click(function () {
              if ($(this).is(":checked")) {
                $(this).parent().parent().parent().toggleClass("complete");
              } else {
                $(this).parent().parent().parent().toggleClass("complete");
              }
            });
          $(".todo-list .todo-item.added .remove-todo-item").click(function () {
            $(this).parent().remove();
          });
        });
      });
    </script>
  </body>
</html>
